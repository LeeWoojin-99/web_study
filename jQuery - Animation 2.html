<!-- jQuery Animation 2 -->
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #target{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        input[value="button"]{
            width: 100px;
            height: 50px;
            font-size: 24px;
        }
    </style>
    <script>
        $(document).ready(function(){
            var target = $("#target");
            var btn = $("input[value='button']");

            btn.on("click", function(){
                target.animate({
                    // animate 메소드는 애니메이션 효과를 디테일하게 조절할 수 있게 해준다.
                    // target.animate({바뀌는 목표값},바뀌는데 걸리는 시간값);
                    // 기존의 target의 모습이 '바뀌는 목표값'으로 '바뀌는데 걸리는 시간값'만큼의 시간을 소요하며 변한다.
                    width: "200px",
                    opacity: 0.7,
                    marginTop: "50px",
                    marginLeft: "50px",
                }, 3000);
            })
        })
    </script>
</head>
<body>
    <input type="button" value="button">
    <div id="target"></div>
</body>
</html>
