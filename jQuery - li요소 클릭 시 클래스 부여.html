<!-- jQuery li요소 클릭 시 클래스 부여 -->
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            text-align: center;
        }
        li{
            display: inline-block;
            width: 100px;
            height: 50px;
            background: gray;
            line-height: 50px;
            cursor: pointer;
        }
        li.active{
            background: red;
        }
    </style>
</head>
<body>
    <ul id="pp">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>
    <script>
        var target = $('#pp li');
        target.on('click', function(){
            target.removeClass('active');
            $(this).addClass('active');
        })
    </script>
</body>
</html>
