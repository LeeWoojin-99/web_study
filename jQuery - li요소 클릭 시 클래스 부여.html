<!-- jQuery li요소 클릭 시 클래스 부여 -->
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            text-align: center;
        }
        li{
            display: inline-block;
            width: 100px;
            height: 50px;
            background: gray;
            line-height: 50px;
            cursor: pointer;
        }
        li.active{
            background: red;
        }
    </style>
    <script>
    </script>
    <script>
        $(document).ready(function(){ // 문서 로딩이 완료되면 실행
            var target = $('#pp li');
            target.on('click', function() {
                target.removeClass('active'); // #pp의 모든 li의 active클래스를 제거
                $(this).addClass('active');
                // $(this) 이벤트가 발생한 요소
            })
        })
    </script>
</head>
<body>
    <ul id="pp">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>
</body>
</html>
