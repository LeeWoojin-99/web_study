<!-- jQuery Element 제어 -->
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            background: rgb(255, 187, 170);
        }
    </style>
    <script>
        $(document).ready(function(){
            $('p').append("<span>append</span>");
            // append : 자식으로 삽입

            $('p').after("<span>after</span>");
            // 형제로 삽입

            $('p').wrap("<div class=\"wrap\"></div>");
            // 부모로 감싸기

            // $('p').remove();
            // 엘리먼트 제거

            $('<span>replaceAll</span>').replaceAll('p>span');
            // 치환

            // 클래스
            // addClass(), removeClass(), toggleClass() ...

            // 속성 제어
            // attr(), prop(), removeAttr(), removeProp(), val() ...
        })
    </script>
</head>
<body>
    <p>
        Lee Woo Jin
    </p>
</body>
</html>
