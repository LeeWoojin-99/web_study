<!-- jQuery value 속성 추출 -->
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('input').keydown(function(){
                // keyup : 키를 누르고 땔 때
                // keydown : 키를 누를 때
                // keypress : 입력한 후에 enter키를누를 때
                var value = $(this).val();
                // val() : value값을 추출
                $('p').text(value);
            })
        })
    </script>
</head>
<body>
    <input type="text" value="some text">
    <p></p>
</body>
</html>
